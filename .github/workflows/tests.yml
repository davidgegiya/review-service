name: Symfony CI

on:
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: review_service
          POSTGRES_USER: symfony_user
          POSTGRES_PASSWORD: symfony_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U symfony_user -d review_service"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install PHP and extensions
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: pdo_pgsql
          tools: composer

      - name: Install Dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Wait for PostgreSQL to be ready
        run: |
          echo "Waiting for PostgreSQL to start..."
          until PGPASSWORD=symfony_password psql -h localhost -U symfony_user -d review_service -c '\q'; do
            sleep 2
          done
          echo "PostgreSQL is ready!"

      - name: Run Database Migrations
        run: bin/console doctrine:migrations:migrate --no-interaction

      - name: Load Fixtures
        run: bin/console doctrine:fixtures:load --no-interaction

      - name: Run Tests
        run: ./vendor/bin/phpunit --configuration phpunit.xml.dist